<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container text-center">
        <div>
            <h1>User  Login</h1>
        </div>
        <form th:action="@{/welcome}" th:object="${loginForm}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            <p th:if="${error}" class="error">UserName & Password Incorrect</p>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">User Name: </label>
                <div class="col-8">
                    <input type="text" field="*{name}" name="name" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" field="*{password}" name="password" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div> 
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        </form>
    </div>
     <h3><a th:href="@{/users}">List of users</a></h3>
</body>
</html>
